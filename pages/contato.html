<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - PC Express</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="logo">PC Express</a>
            <nav class="main-nav" data-nav>
                <ul class="nav-list">
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="sobre.html" class="nav-link">Sobre</a></li>
                    <li><a href="produtos.html" class="nav-link">Produtos</a></li>
                    <li><a href="contato.html" class="nav-link active">Contato</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Abrir menu" data-menu-toggle>
                <i class="ph ph-list"></i>
            </button>
        </div>
    </header>

    <main>
        <section class="page-header">
            <h1>Fale Conosco</h1>
        </section>
        <section class="content-section">
            <div class="container">
                <p style="text-align: center; margin-bottom: 40px;">Tem alguma dúvida ou sugestão? Preencha o formulário abaixo e nossa equipe entrará em contato.</p>
                <form action="#" class="contact-form">
                    <div class="form-group">
                        <label for="name">Nome Completo</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Sua Mensagem</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
                </form>

                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.145909395116!2d-46.656571184476!3d-23.56309936754381!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59c8da0aa315%3A0x4a3ebb0a9d347b2d!2sAv.%20Paulista%2C%201000%20-%20Bela%20Vista%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001310-100!5e0!3m2!1spt-BR!2sbr!4v1678886543210!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 PC Express. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/main.js"></script>
</body>
</html>
